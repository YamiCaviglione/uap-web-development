<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>

    <h1>TO DO LIST:</h1>

    <form id="taskForm" class="task-form">
        <label for="taskInput">Cosas que faltan hacer:</label>
        <input type="text" id="taskInput" required>
        <button type="submit">Agregar a la lista</button>
    </form>
    <br />

    <div class="task-list">
        <ul id="taskList"></ul>
        <button id="borrarCompletados">Borrar las tareas completadas</button>
    </div>
    <br />

    <script src="script.js"></script> 
</body>
</html>
